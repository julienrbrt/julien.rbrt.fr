<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Julien Robert" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>julien.rbrt.fr</title>
    <link rel="canonical" href="//julien.rbrt.fr" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta
      name="description"
      content="Personal website of Julien Robert, a Software Engineer specializing in blockchain and Go."
    />

    <script src="wasm_exec.js"></script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>

  <body>
    <noscript>
      <h1 style="text-align: center">
        Sorry... This website uses WebAssembly, JavaScript must be enabled to
        see its content.
      </h1>
    </noscript>
  </body>
</html>
